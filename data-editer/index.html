<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Editor</title>
  <link rel="stylesheet" href="./edit-items.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
  <header>
    <h1>Data Editor</h1>
  </header>

  <main>
    <form class="item-form" autocomplete="off">
      <h2>Add Item</h2>
      <div class="form-control">
        <input type="text" name="name" class="item-input" id="name-input" placeholder="name" required maxlength="25" />
        <input type="text" name="category" required class="item-input" id="category-input" placeholder="Category"
          maxlength="25" />
        <input type="text" name="price" class="item-input" id="price-input" placeholder="Price" maxlength="15" />
        <textarea rows="5" name="description" class="item-input" id="description-input"
          placeholder="Description"></textarea>
        <button type="submit" id="submit-btn">submit</button>
      </div>
      <div class="form-alert"></div>
    </form>
    <section class="items-container">
      <p class="loading-text">Loading...</p>
      <div class="items"></div>
    </section>
  </main>

  <footer>
    <div id="copy"></div>
    <div id="credit">
      Developped by
      <a href="https://www.linkedin.com/in/karam-b-karam" target="_blank">Karam</a>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="edit-items.js"></script>
</body>

</html>
